<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- Bootstrap icons css -->
  <link rel="stylesheet" href="font/bootstrap-icons.css">
  <!-- Bootstrap css -->
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <!-- Favicon link -->
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <!-- Webpage title -->
  <title>Color Generator</title>
</head>

<body>
  <!-- NAV BAR -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm fixed-top bg-blur">
    <div class="container">
      <a class="navbar-brand" href="./index.html"><i class="bi-fire"> </i>Color Lab</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Social links -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/uxlabspk/colorlab/" target="_blank">
              <i class="bi-github"> </i>
              uxlabspk
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://twitter.com/prog_naveed/" target="_blank">
              <i class="bi-twitter"> </i>
              prog_naveed
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="px-4 pt-5 my-5 text-center">
    <h1 class="display-4 fw-bold">Color Lab</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">A Vanilla Java Script based project to create random colors for Web Developers and UI
        Designers.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <!-- Color generator button -->
        <button class="btn btn-light btn-lg shadow-sm border" id="gen-btn">
          <i class="bi-gear"> </i>
          Generate Color
        </button>
      </div>
    </div>
  </div>

  <!-- Color Section -->
  <div class="container">
    <div class="row g-3 mb-4" id="cardContainer"><!-- All color cards --></div>
  </div>

  <!-- Notification Badge -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 0">
    <div id="liveToast" class="toast bg-blur" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <i class="bi-fire rounded me-2"> </i>
        <strong class="me-auto">Color Lab</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Color generated successfuly!
      </div>
    </div>  
  </div>

  <!-- Javascript link -->
  <script src="js/app.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
